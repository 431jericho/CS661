{% extends "base.html" %}

{% block title %}Overall Stats{% endblock %}
{% block page_title %}Overall Stats{% endblock %}

{% block content %}
  <div class="global-controls" style="margin-bottom:1.5rem; display:flex; align-items:center; gap:0.5rem;">
    <label for="global-season-select" style="font-weight:500;">Seasons:</label>
    <select id="global-season-select" multiple style="min-width:160px;">
      <option value="all" selected>All</option>
      {% for y in range(2008, 2025) %}
        <option value="{{ y }}">{{ y }}</option>
      {% endfor %}
    </select>
    <button id="global-apply-btn" style="padding:0.5rem 1rem; font-size:1rem; border-radius:4px; cursor:pointer;">
      Apply
    </button>
  </div>

  <div class="dashboard">
    <div id="chart-top-batsmen"      class="dashboard-item"></div>
    <div id="chart-top-bowlers"      class="dashboard-item"></div>
    <div id="chart-top-fielders"     class="dashboard-item"></div>
    <div id="chart-team-wins"        class="dashboard-item"></div>
    <div id="chart-wordcloud-mvp"    class="dashboard-item"></div>
    <div id="chart-team-winners-pie" class="dashboard-item"></div>
  </div>

  {% endblock %}
