<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}IPL Dashboard{% endblock %}</title>

  <!-- ─── 3rd-party style libs ─────────────────────────────────────────── -->
  <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- ─── Your overrides (must come last) ──────────────────────────────── -->
  <link  rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  
  <!-- D3 + word-cloud plugin (existing) -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
</head>

<body class="d-flex">
  <!-- ─── Sidebar ──────────────────────────────────────────────────────── -->
  <aside class="site-sidebar flex-shrink-0">
    <nav>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item"><a class="nav-link text-white {% if request.path==url_for('home')           %}active{% endif %}" href="{{ url_for('home')           }}"><i class="fa-solid fa-house me-2"></i>Home</a></li>
        <li><a class="nav-link text-white {% if request.path==url_for('ipldata')        %}active{% endif %}" href="{{ url_for('ipldata')        }}"><i class="fa-solid fa-chart-column  me-2"></i>IPL Stats</a></li>
        <li><a class="nav-link text-white {% if request.path==url_for('teamstats')      %}active{% endif %}" href="{{ url_for('teamstats')      }}"><i class="fa-solid fa-people-group  me-2"></i>Team Stats</a></li>
        <li><a class="nav-link text-white {% if request.path==url_for('playerstats')    %}active{% endif %}" href="{{ url_for('playerstats')    }}"><i class="fa-solid fa-user         me-2"></i>Player Stats</a></li>
        <li><a class="nav-link text-white {% if request.path==url_for('seasonstats')    %}active{% endif %}" href="{{ url_for('seasonstats')    }}"><i class="fa-solid fa-calendar-days me-2"></i>Season Stats</a></li>
        <li><a class="nav-link text-white {% if request.path==url_for('contests')       %}active{% endif %}" href="{{ url_for('contests')       }}"><i class="fa-solid fa-trophy       me-2"></i>Contests</a></li>
        <li><a class="nav-link text-white {% if request.path==url_for('winprediction')  %}active{% endif %}" href="{{ url_for('winprediction')  }}"><i class="fa-solid fa-bolt        me-2"></i>Win Prediction</a></li>
      </ul>
    </nav>
    <hr class="text-secondary">
    <div class="small text-white-50">&copy; {{ current_year }} IPL Analytics</div>
  </aside>

  <!-- ─── Page column (header + main) ──────────────────────────────────── -->
  <div class="flex-grow-1 d-flex flex-column">
    <header class="site-header py-3 px-4 bg-white shadow-sm">
      <h1 class="h4 m-0 fw-semibold">{% block page_title %}IPL Dashboard{% endblock %}</h1>
    </header>

    <main class="site-content flex-grow-1 overflow-auto p-4">
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- ─── JS libs ───────────────────────────────────────────────────────── -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
